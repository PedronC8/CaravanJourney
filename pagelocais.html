<html lang="en">

<head>

  <!-- Link Fonts Josefin Slabs -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />

</head>

<body>

  <!-- Navbar -->

  <div class="navbar container-fluid text-end position-absolute">
    <div class="logo">
      <img src="../images/Vector.png" alt="Logo">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="../acomodationpage.html" class="nav-link" aria-current="page" id="josefin-slab">ACOMODAÇÃO</a>
        </li>
        <li class="nav-item"><a href="../pagelocais.html" class="nav-link" id="josefin-slab">LOCAIS</a></li>
        <li class="nav-item"><a href="#" class="nav-link" id="josefin-slab">BLOG</a></li>
        <li class="nav-item"><a href="../contactpage.html" class="nav-link" id="josefin-slab">CONTATOS</a></li>
      </ul>
    </div>

  </div>

  <!-- Caixa de Seleção -->

  <section class="selectbox">
  <div class="localimage d-flex align-items-center justify-content-start">
    <div class="hero-content bg-opacity-90 p-8 rounded-4 shadow-lg">
      <form id="localForm">
        <div class="mb-3">
          <label for="pais" class="form-label fw-semibold">Escolha o país:</label>
          <select id="pais" class="form-select">
            <option value="">país</option>
            <option value="portugal">Portugal</option>
            <option value="espanha">Espanha</option>
            <option value="franca">França</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cidade" class="form-label fw-semibold">Escolha a cidade:</label>
          <select id="cidade" class="form-select">
            <option value="">cidade</option>
            <option value="lisboa">Lisboa</option>
            <option value="porto">Porto</option>
            <option value="coimbra">Coimbra</option>
          </select>
        </div>

        <button type="submit" class="btn btn-olive w-100 py-2 fw-semibold">Ver</button>
      </form>
    </div>
  </div>
</section>

<!-- Script para redirecionamento -->
<script>
  const form = document.getElementById('localForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // evita o envio padrão

    const pais = document.getElementById('pais').value;
    const cidade = document.getElementById('cidade').value;

    // Redirecionamento para páginas específicas
    if(pais === 'portugal' && cidade === 'porto') {
      window.location.href = 'pagelocaisporto.html';
    } else if(pais === 'portugal' && cidade === 'lisboa') {
      window.location.href = 'pagelocaislisboa.html'; // podes criar outra página
    } else {
      alert('Página ainda não disponível para esta cidade.');
    }
  });
</script>



  <!-- Link Bootstrap Jss -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</body>

</html>
