<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!-- Link Css page -->
    <link rel="stylesheet" href="contactpage.css">



        <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>

<body>

    <!-- Navbar -->

    <div class="container text-end position-absolute">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link" aria-current="page">Acomodação</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Locais</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contactos</a></li>
      </ul>
    </div>




    <!-- Contact Page com imagem de fundo -->
<div class="contact">
  <div class="contactslogan         ">
    <h1 id="josefin-slab">
      "Viajar é descobrir que todos estão <br> errados sobre outros países"
    </h1>
    <p>- Aldous Huxley</p>

    <!-- Formulário -->
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Digite o seu nome">
            </div>
            <div class="col-12">
              <input type="email" class="form-control" placeholder="Digite o seu e-mail">
            </div>
            <div class="col-12">
              <textarea class="form-control" rows="3" placeholder="Digite a sua mensagem"></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enviarModal">Enviar </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>






<!-- Modal -->
<div class="modal fade" id="enviarModal" tabindex="-1" aria-labelledby="enviarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title fs-5" id="exampleModalLabel">Seu formulário foi enviado com sucesso!</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>


    <!-- Footer -->

    <footer class="footer"> 
        <h3>LIVING AROUND</h3>
        <div class="socials">
            <img src="images/face.png" alt="facebook"> 
            <img src="images/insta.png" alt="instagram"> 
            <img src="images/x.png" alt="x">
        </div> 
      <p>Power by Cesae Digital</p> 
    </footer>







        <!-- Link Bootstrap Jss -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
</body>
</html>
